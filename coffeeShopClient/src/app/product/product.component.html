<p-panel [header]="product.name" [style]="{'text-align':'center'}">
    <img src="/src/assets/images/products/{{product.image}}.png" width="60">
    <div class="product-detail">
        {{product.price}} Bs <br>
        {{product.description}}
    </div>
    <hr class="ui-widget-content" style="border-top:0">
</p-panel>
