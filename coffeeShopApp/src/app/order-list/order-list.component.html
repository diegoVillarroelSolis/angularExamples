<div>    
    <p>Mi Pedido</p>
</div>
<div class="container">
    <mat-list class="app-class">
        <mat-list-item *ngFor="let product of products">
            <product [product]="product" [isInAOrder]="true" (click)="detachFromOrder(product)"></product>
        </mat-list-item>
    </mat-list>
</div>
<div>
    <p class="total">Total: {{calculateTotalAmount()}} Bs.</p>
    <button mat-raised-button color="primary" class="total">Registrar</button>
</div>
