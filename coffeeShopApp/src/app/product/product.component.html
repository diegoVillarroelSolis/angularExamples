<mat-card class="example-card">
    <img mat-card-image src="https://www.carusopizza.cz/248-large_default/coca-cola-05l.jpg">
    <mat-card-content>
        <p>
            Precio: {{product.price}} bs.
        </p>
        <p>
            {{product.name}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <div *ngIf="isInAOrder; else elseBlock">
            <button mat-raised-button (click)="detachFromOrder(product)" color="warn">Retirar</button>
        </div>
        <ng-template #elseBlock>
            <button mat-raised-button (click)="addToOrder(product)" color="primary">Agregar</button>
        </ng-template>
    </mat-card-actions>
</mat-card>
