<mat-card class="example-card">
    <img mat-card-image src="https://www.carusopizza.cz/248-large_default/coca-cola-05l.jpg">
    <mat-card-content>
        <p>
            Coca Cola.
        </p>
    </mat-card-content>
    <mat-card-actions>
        <div *ngIf="isInAOrder; else elseBlock">
            <button mat-button>Retirar</button>
        </div>
        <ng-template #elseBlock>
            <button mat-button>Agregar</button>
        </ng-template>
    </mat-card-actions>
</mat-card>
